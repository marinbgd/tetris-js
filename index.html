<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/styles/style.css" rel="stylesheet" />
    <title>Tetris JS</title>
</head>
<body class="background">
    <main class="main">
        <h1>Tetris JS</h1>

        <aside id="points-container" class="points">
            <span id="points-value">10</span>
        </aside>

        <span id="game-status" class="game-status game-status--run">Running</span>
        <span id="game-mode" class="game-mode">easy</span>
        <span id="game-time">00:00</span>
        <span class="game-score">Score: <span id="game-score">0</span></span>

        <span class="game-grid-size">Board Size: <span id="game-grid-size-height">35</span>/<span id="game-grid-size-width">10</span></span>

        <aside class="next-element">
            <span class="next-element--label">Next Element:</span>
            <canvas id="next-element--canvas"></canvas>
        </aside>

        <aside class="keys">
            <span class="keys--title">Keys:</span>
            <ul class="keys--list">
                <li class="keys--single"><span class="keys--button">R</span> - rotate</li>
                <li class="keys--single"><span class="keys--button">Up Arrow</span> - rotate</li>
                <li class="keys--single"><span class="keys--button">Left Arrow</span> - move left</li>
                <li class="keys--single"><span class="keys--button">Right Arrow</span> - move right</li>
                <li class="keys--single"><span class="keys--button">Down Arrow</span> - drop</li>
                <li class="keys--single"><span class="keys--button">Spacebar</span> - drop</li>
                <li class="keys--single"><span class="keys--button">Enter</span> - drop</li>
                <li class="keys--single"><span class="keys--button">Back Space</span> - pause</li>
                <li class="keys--single"><span class="keys--button">C</span> - config</li>
            </ul>
        </aside>

        <canvas id="background"></canvas>
        <canvas id="canvas"></canvas>

        <aside id="config-dialog" class="config">
            <section id="config-difficulty">
                <span class="config__title">Select Difficulty:</span>
                <button type="button" tabindex="1" value="easy" class="config__button">EASY</button>
                <button type="button" tabindex="2" value="medium" class="config__button">MEDIUM</button>
                <button type="button" tabindex="3" value="hard" class="config__button">HARD</button>
                <button type="button" tabindex="4" value="expert" class="config__button">EXPERT</button>
                <button type="button" tabindex="5" value="impossible" class="config__button">IMPOSSIBLE</button>
            </section>

            <section id="config-grid">
                <span class="config__title">Grid size:</span>
                <div class="config-dual-input">
                    <input id="config-grid-width" type="number" tabindex="6" value="10" class="config__input" placeholder="Width" />
                    <input id="config-grid-height" type="number" tabindex="7" value="35" class="config__input" placeholder="Height" />
                </div>
                <button type="button" tabindex="8" class="config__button">SET GRID</button>
            </section>
        </aside>
    </main>

    <script>
        window.TETRIS = {}
    </script>
    <script src="./assets/scripts/canvasHelper.js"></script>
    <script src="./assets/scripts/sound.js"></script>
    <script src="./assets/scripts/colors.js"></script>
    <script src="./assets/scripts/score.js"></script>
    <script src="./assets/scripts/difficulty.js"></script>
    <script src="./assets/scripts/Block.js"></script>
    <script src="./assets/scripts/blocks.js"></script>
    <script src="./assets/scripts/keys.js"></script>
    <script src="./assets/scripts/grid.js"></script>
    <script src="./assets/scripts/configDialog.js"></script>
    <script src="./assets/scripts/dom.js"></script>
    <script src="./assets/scripts/background.js"></script>
    <script src="./assets/scripts/canvasNextElement.js"></script>
    <script src="./assets/scripts/render.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
