<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tetris JS</title>
</head>
<body>
    <main>
        <h1>Tetris JS</h1>
        <span id="game-status" class="game-status game-status--run">Running</span>
        <span id="game-time">00:00</span>
        <span class="game-score">Score: <span id="game-score">0</span></span>

        <aside class="next-element">
            <span class="next-element--label">Next Element:</span>
            <canvas id="next-element--canvas"></canvas>
        </aside>

        <aside class="keys">
            <span class="keys--title">Keys:</span>
            <ul class="keys--list">
                <li class="keys--single"><span class="keys--button">Spacebar</span> - pause</li>
                <li class="keys--single"><span class="keys--button">Left Arrow</span> - move left</li>
                <li class="keys--single"><span class="keys--button">Right Arrow</span> - move right</li>
                <li class="keys--single"><span class="keys--button">Down Arrow</span> - drop</li>
                <li class="keys--single"><span class="keys--button">R</span> - rotate</li>
                <li class="keys--single"><span class="keys--button">C</span> - counter-rotate</li>
            </ul>
        </aside>

        <canvas id="background"></canvas>
        <canvas id="canvas"></canvas>
    </main>

    <script>
        window.TETRIS = {}
    </script>
    <script src="./canvasHelper.js"></script>
    <script src="./colors.js"></script>
    <script src="./score.js"></script>
    <script src="./Block.js"></script>
    <script src="./blocks.js"></script>
    <script src="./keys.js"></script>
    <script src="./grid.js"></script>
    <script src="./dom.js"></script>
    <script src="./background.js"></script>
    <script src="./canvasNextElement.js"></script>
    <script src="./render.js"></script>
    <script src="./main.js"></script>
</body>
</html>
